<div class='recipes'>
    <h2>List of Recipes</h2>
    <ol id = 'recipeList' *ngFor = "let recipe of Recipes">
        <br>
        <li><a href="/detail/{{recipe.name}}" onclick="onClick(recipe.name)">{{recipe.name}}</a></li>
        <!-- <p>ingredients: {{recipe.ingredient}}</p>
        <p>instruction: {{recipe.instruction}}</p> -->
        <!-- <p><a href="recipe">{{recipe.name}}</a></p> -->
        <img src={{recipe.image}}>
        <p>description: {{recipe.description}}</p>
        <div>
            <u (click)="toggleTag()">ingredients:</u>
            <p *ngIf="showMe">{{recipe.ingredient}}</p>
        </div>
        <div>
            <u (click)="toggleTag()">instruction:</u>
            <p *ngIf="showMe">{{recipe.instruction}}</p>
        </div>
        <p>cooking time(min): {{recipe.time}}</p>
        <br>
    </ol>
    <!-- <router-outlet></router-outlet> -->
</div>

<!-- [routerLink]="['/detail', recipe.name]" -->
<script>
function onClick(recipe){
    localStorage.setItem('Recipe', recipe);
}

</script>
