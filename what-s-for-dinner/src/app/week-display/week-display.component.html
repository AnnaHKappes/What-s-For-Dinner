<!doctype html>
<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <h5 class="card-title">Monday</h5>
            <div class="card-body" *ngFor="let Item of Monday">
                <p class="card-text">{{Item.name}}</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <h5 class="card-title">Tuesday</h5>
            <div class="card-body" *ngFor="let Item of Tuesday">
                <p class="card-text">{{Item.name}}</p>
            </div>
        </div>
    </div>
</div>
