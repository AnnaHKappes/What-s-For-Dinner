<!doctype html>

<h1>Recipe Database</h1>

<body> 
    
<div class="row" style="margin:1%;">

    <label>Recipe Name:</label>
    <input type="text" [(ngModel)]="recipeName">

    <label>Recipe Description:</label>
    <input type="text" [(ngModel)]="recipeDescription">

    <label>Recipe Ingredients:</label>
    <input type="text" [(ngModel)]="recipeIngredients">

    <label>Recipe Instructions:</label>
    <input type="text" [(ngModel)]="recipeInstructions">

    <label>Time:</label>
    <input [(ngModel)]="recipeTime" type="number">


    <div class="col-2" style="margin-right: -5%;">
        <button type="button" class="btn btn-primary" (click)="initialLoad()">Generate Recipe</button>
    </div>


    <div class="col-3" style="margin-right: -15%;">
        <button type="button" class="btn btn-primary" (click)="addRecipe()">Add Recipe</button>
    </div>

    <div class="col-5">
        <button type="button" class="btn btn-primary" (click)="getRecipes()">Get Recipe</button>
    </div>

    <div class="col-3" style="margin-left: 11.5%;"> 
        <button type="button" class="btn btn-primary" (click)="deleteExistingRecipe()">Delete</button>
        <input type="text" [(ngModel)]="deleteRecipeName">
    </div>

</div>
</body>
